plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
    id 'com.google.gms.google-services'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.example.learningmanager"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    kapt {
        arguments {
            arg("room.schemaLocation", "$projectDir/schemas")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            initWith debug
            buildConfigField "String", "BASE_URL", '"https://random.dog"'
            buildConfigField "String", "webclient_id", webclient_id
        }
        localDebug {
            initWith debug
            buildConfigField "String", "BASE_URL", '"http://192.168.1.1:8000'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation kotlin_deps.stdlib
    implementation kotlin_deps.coroutines
    implementation core_ktx
    implementation fragment_ktx
    implementation app_compat
    implementation google_material
    implementation constraint_layout
    implementation lifecycle_deps.viewmodel
    implementation lifecycle_deps.lifecycle

    implementation msal
    implementation retrofit_deps.retrofit
    implementation retrofit_deps.retrofit_gson

    implementation okhttp.okhttp

    implementation hilt_deps.hilt
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.0'
    implementation 'com.google.android.gms:play-services-auth:20.2.0'
    kapt hilt_deps.compiler

    implementation room_deps.room
    implementation room_deps.ktx
    kapt room_deps.room_compiler

    implementation nav_component_deps.fragment_ktx
    implementation nav_component_deps.ui_ktx

    implementation glide_deps.glide
    annotationProcessor glide_deps.compiler

    implementation dotloader
    implementation viewpager
    implementation thebluealliance
    implementation markdownedittext

    implementation markwon.core
    implementation markwon.extstrike
    implementation markwon.exttasklist
    implementation recyclerviewanimator

    implementation platform(firebase_deps.bom)
    implementation firebase_deps.core
    implementation firebase_deps.analytics_ktx
    implementation firebase_deps.auth_ktx
    implementation firebase_deps.firestore_ktx

    implementation coroutines.play_services
    implementation coroutines.core
    implementation coroutines.android

    implementation drawerlayout

    implementation gbutton


    implementation 'com.google.firebase:firebase-storage-ktx:20.0.0'
