ext {
    android_gradle_classpath = 'com.android.tools.build:gradle:7.0.3'
    kotlin_version = "1.5.10"
    kotlin_deps = [
            classpath_plugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version",
            stdlib          : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            coroutines      : "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1"
    ]

    core_ktx = "androidx.core:core-ktx:1.5.0"
    app_compat = "androidx.appcompat:appcompat:1.3.0"
    google_material = "com.google.android.material:material:1.3.0"
    constraint_layout = "androidx.constraintlayout:constraintlayout:2.0.4"
    fragment_ktx = 'androidx.fragment:fragment-ktx:1.4.0'

    lifecycle_version = "2.4.0-alpha02"
    lifecycle_deps = [
            viewmodel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",
            lifecycle: "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version",
            compiler : "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    ]

    hilt_version = "2.37"
    hilt_deps = [
            classpath_plugin: "com.google.dagger:hilt-android-gradle-plugin:$hilt_version",
            hilt            : "com.google.dagger:hilt-android:$hilt_version",
            compiler        : "com.google.dagger:hilt-android-compiler:$hilt_version"
    ]

    nav_version = "2.3.5"
    nav_component_deps = [
            fragment_ktx      : "androidx.navigation:navigation-fragment-ktx:$nav_version",
            ui_ktx            : "androidx.navigation:navigation-ui-ktx:$nav_version",
            classpath_safeargs: "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    ]

    room_version = "2.3.0"
    room_deps = [
            room: "androidx.room:room-runtime:$room_version",
            ktx: "androidx.room:room-ktx:$room_version",
            room_compiler: "androidx.room:room-compiler:$room_version"
    ]

    msal = 'com.microsoft.identity.client:msal:2.1.0'
    retrofit_version = "2.9.0"
    retrofit_deps = [
            retrofit     : "com.squareup.retrofit2:retrofit:$retrofit_version",
            retrofit_gson: "com.squareup.retrofit2:converter-gson:$retrofit_version"
    ]
    okhttp = [
            okhttp : "com.squareup.okhttp3:okhttp:4.9.0",
            interceptor : 'com.squareup.okhttp3:logging-interceptor:4.9.0']
    gson = 'com.google.code.gson:gson:2.8.7'

    glide_version = "4.12.0"
    glide_deps = [
            glide   : "com.github.bumptech.glide:glide:$glide_version",
            compiler: "com.github.bumptech.glide:compiler:$glide_version"
    ]

    dotloader = 'com.agrawalsuneet.androidlibs:dotsloader:1.4'
